customHeaders:
  # ── Security headers (all routes) ──
  - pattern: '**/*'
    headers:
      - key: 'X-Frame-Options'
        value: 'DENY'
      - key: 'X-Content-Type-Options'
        value: 'nosniff'
      - key: 'Referrer-Policy'
        value: 'strict-origin-when-cross-origin'
      - key: 'X-XSS-Protection'
        value: '1; mode=block'
      - key: 'Permissions-Policy'
        value: 'geolocation=(), microphone=(), camera=()'
      - key: 'Strict-Transport-Security'
        value: 'max-age=31536000; includeSubDomains; preload'
      - key: 'Cross-Origin-Opener-Policy'
        value: 'same-origin'
      - key: 'Cross-Origin-Resource-Policy'
        value: 'cross-origin'
      - key: 'Content-Security-Policy'
        value: >-
          default-src 'self';
          script-src 'self' 'unsafe-inline' https://www.googletagmanager.com https://www.google-analytics.com https://connect.facebook.net;
          style-src 'self' 'unsafe-inline' fonts.googleapis.com;
          font-src 'self' fonts.gstatic.com data:;
          img-src 'self' data: https: www.googletagmanager.com www.google-analytics.com;
          connect-src 'self' https://api.binance.com https://www.google-analytics.com https://www.googletagmanager.com https://analytics.google.com https://graph.facebook.com https://hooks.zapier.com https://hook.us1.make.com https://api.airtable.com;
          frame-src 'self' https://www.googletagmanager.com;
          media-src 'self' https://d2j3cl693ttatt.cloudfront.net;
          object-src 'none';
          base-uri 'none';
          form-action 'self' https://learn.tradingwithsidhant.com;
          frame-ancestors 'none';
          upgrade-insecure-requests

  # ── HTML: short cache, always revalidate ──
  - pattern: '*.html'
    headers:
      - key: 'Cache-Control'
        value: 'public, max-age=3600, must-revalidate'

  - pattern: 'index.html'
    headers:
      - key: 'Cache-Control'
        value: 'public, max-age=3600, must-revalidate'

  # ── Hashed JS/CSS (Vite fingerprinted): cache forever ──
  - pattern: 'assets/*.js'
    headers:
      - key: 'Cache-Control'
        value: 'public, max-age=31536000, immutable'

  - pattern: 'assets/*.css'
    headers:
      - key: 'Cache-Control'
        value: 'public, max-age=31536000, immutable'

  - pattern: 'pages/*.js'
    headers:
      - key: 'Cache-Control'
        value: 'public, max-age=31536000, immutable'

  # ── Fonts: cache 1 year ──
  - pattern: 'fonts/*'
    headers:
      - key: 'Cache-Control'
        value: 'public, max-age=31536000, immutable'

  - pattern: 'assets/*.woff2'
    headers:
      - key: 'Cache-Control'
        value: 'public, max-age=31536000, immutable'

  - pattern: 'assets/*.woff'
    headers:
      - key: 'Cache-Control'
        value: 'public, max-age=31536000, immutable'

  # ── Images: cache 1 year (fingerprinted by Vite) ──
  - pattern: 'assets/*.svg'
    headers:
      - key: 'Cache-Control'
        value: 'public, max-age=31536000, immutable'

  - pattern: 'assets/*.png'
    headers:
      - key: 'Cache-Control'
        value: 'public, max-age=31536000, immutable'

  - pattern: 'assets/*.jpg'
    headers:
      - key: 'Cache-Control'
        value: 'public, max-age=31536000, immutable'

  - pattern: 'assets/*.webp'
    headers:
      - key: 'Cache-Control'
        value: 'public, max-age=31536000, immutable'

  # ── Static files in public/: cache 1 day ──
  - pattern: 'favicon.png'
    headers:
      - key: 'Cache-Control'
        value: 'public, max-age=2592000'

  - pattern: 'robots.txt'
    headers:
      - key: 'Cache-Control'
        value: 'public, max-age=86400'

  - pattern: 'sitemap.xml'
    headers:
      - key: 'Cache-Control'
        value: 'public, max-age=86400'
